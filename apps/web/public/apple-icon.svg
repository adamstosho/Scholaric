<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#35D07F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A8A4E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background for Apple -->
  <rect width="180" height="180" rx="40" fill="url(#appleGradient)"/>
  
  <!-- Book -->
  <path d="M 50 50 L 50 130 L 90 145 L 130 130 L 130 50 L 90 35 Z" fill="#FFFFFF" opacity="0.95"/>
  <path d="M 90 35 L 90 145" stroke="#35D07F" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Book pages -->
  <line x1="60" y1="65" x2="80" y2="65" stroke="#35D07F" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="60" y1="80" x2="80" y2="80" stroke="#35D07F" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="60" y1="95" x2="80" y2="95" stroke="#35D07F" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Coin -->
  <circle cx="115" cy="90" r="20" fill="url(#coinGradApple)" stroke="#FFA500" stroke-width="2"/>
  <text x="115" y="98" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#FFFFFF" text-anchor="middle">$</text>
  
  <!-- Sparkle -->
  <circle cx="145" cy="45" r="4" fill="#FFD700" opacity="0.9"/>
</svg>


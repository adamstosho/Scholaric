<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#35D07F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A8A4E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#bgGradient)"/>
  
  <!-- Book -->
  <path d="M 140 160 L 140 380 L 256 420 L 372 380 L 372 160 L 256 120 Z" fill="#FFFFFF" opacity="0.95"/>
  <path d="M 256 120 L 256 420" stroke="#35D07F" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Book pages -->
  <line x1="180" y1="200" x2="230" y2="200" stroke="#35D07F" stroke-width="8" stroke-linecap="round"/>
  <line x1="180" y1="240" x2="230" y2="240" stroke="#35D07F" stroke-width="8" stroke-linecap="round"/>
  <line x1="180" y1="280" x2="230" y2="280" stroke="#35D07F" stroke-width="8" stroke-linecap="round"/>
  <line x1="180" y1="320" x2="230" y2="320" stroke="#35D07F" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Coin -->
  <circle cx="320" cy="260" r="70" fill="url(#coinGrad)" stroke="#FFA500" stroke-width="8"/>
  <text x="320" y="290" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#FFFFFF" text-anchor="middle">$</text>
  
  <!-- Sparkles -->
  <circle cx="400" cy="140" r="12" fill="#FFD700" opacity="0.9"/>
  <circle cx="420" cy="160" r="8" fill="#FFD700" opacity="0.7"/>
  <circle cx="380" cy="150" r="6" fill="#FFD700" opacity="0.8"/>
</svg>

